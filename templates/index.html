<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 20px auto; }
        .cell { height: 100px; font-size: 2rem; text-align: center; line-height: 100px; border: 1px solid #333; }
        a.cell { text-decoration: none; color: black; }
        .status { text-align: center; font-size: 1.2rem; margin-top: 20px; }
    </style>
</head>
<body class="container">

    <h1 class="text-center mt-4">Tic Tac Toe</h1>

    <div class="board">
        {% for i in range(9) %}
            {% if board[i] == " " and not winner and not tie %}
                <a class="cell btn btn-light" href="{{ url_for('move', position=i) }}"></a>
            {% else %}
                <div class="cell">{{ board[i] }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <div class="status">
        {% if winner %}
            üéâ Player {{ winner }} wins!
        {% elif tie %}
            ü§ù It's a tie!
        {% else %}
            Player {{ current_player }}, your move.
        {% endif %}
    </div>

    <div class="text-center mt-3">
        <a href="{{ url_for('reset') }}" class="btn btn-primary">Restart Game</a>
    </div>

</body>
</html>
